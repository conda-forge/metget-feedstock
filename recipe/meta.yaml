{% set name = "metget" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/waterinstitute/MetGet/archive/refs/tags/{{ version }}.tar.gz
  sha256: 3b5051457dc9621ff0d2eb846ccc81f026eb754994fbce2441a3070a80f5c66b

build:
  entry_points:
    - metget = metget:metget_client_cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - requests
    - halo
    - prettytable

test:
  imports:
    - metget
  commands:
    - pip check
    - metget --help
    - metget --version
  requires:
    - pip

about:
  summary: A client package for interaction with a MetGet server instance
  home: https://github.com/waterinstitute/metget
  dev_url: https://github.com/waterinstitute/metget
  license: MIT
  license_family: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - zcobell
